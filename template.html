<!DOCTYPE html>
<html lang="tr-TR">

<head>
    <title>$#title#$</title>
    <meta charset="utf-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="/pandoc.css" />
    <link rel="stylesheet" href="/main.css" />
</head>

<body>
    <script>0</script>
    <div id='page'>
        <div id="content">
            <h1>$#title#$</h1>
            <hr />
            $#content#$
        </div>
        <hr />
        <footer>
            $#date#$
            <label-list>
                $#taglist#$
            </label-list>
            <div id='labels'>
                <post-list class='all-list item'>
                    <h2 class='list-header'>Gönderiler</h2>
                    <a href='/' class="sidebar-link">Ana Sayfa</a>
                    $#posts#$
                </post-list>
                <all-labels-list class='all-list item'>
                    <h2 class='list-header' title="Renkli etiketler, mevcut gönderinin sahip olduğu etiketlerdir">
                        Etiketler</h2>
                    $#tags#$
                </all-labels-list>
            </div>
        </footer>
    </div>
</body>

</html>
